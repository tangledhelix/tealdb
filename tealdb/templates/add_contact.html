{% extends 'base.html' %}

{% block title %}{{ form_type|capfirst }} Contact | TealDB{% endblock %}

{% block content %}

<div class="row">
<div class="col-md-12">
    <h2 class="text-center">{{ form_type|capfirst }} Contact</h2>
</div>
</div>

{% if error %}
<div class="row">
<div class="col-md-12">
    <p id="error" class="text-center text-danger">{{ error }}</p>
</div>
</div>
{% endif %}

<div class="row">
<div class="col-md-6 col-md-offset-3">

<form method="POST">

    <div class="form-group">
        <label for="inputSite">Site</label>
        <select class="form-control" id="inputSite" name="inputSite">
            <option>-- choose one --</option>
{% for site in sites %}
            <option value="{{ site.id }}"{% if contact.site.id == site.id %} selected{% endif %}>{{ site.name }}</option>
{% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="inputFirstName">First name</label>
        <input type="text" class="form-control" id="inputFirstName"
            name="inputFirstName" placeholder="Jane" value="{{ contact.first_name }}">
    </div>

    <div class="form-group">
        <label for="inputLastName">Last name</label>
        <input type="text" class="form-control" id="inputLastName"
            name="inputLastName" placeholder="Doe" value="{{ contact.last_name }}">
    </div>

    <div class="form-group">
        <label for="inputAddress1">Address</label>
        <input type="text" class="form-control" id="inputAddress1"
            name="inputAddress1" placeholder="123 Mockingbird Lane"
            value="{{ contact.address1 }}">
    </div>

    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2"
            name="inputAddress2" placeholder="Suite 456"
            value="{{ contact.address2 }}">
    </div>

    <div class="form-group">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity"
            name="inputCity" placeholder="Cleveland" value="{{ contact.city }}">
    </div>

    <div class="form-group">
        <label for="inputState">State / Province</label>
        <input type="text" class="form-control" id="inputState"
            name="inputState" placeholder="OH" value="{{ contact.state }}">
    </div>

    <div class="form-group">
        <label for="inputPostalCode">Postal Code</label>
        <input type="text" class="form-control" id="inputPostalCode"
            name="inputPostalCode" placeholder="44115" value="{{ contact.postal_code }}">
    </div>

    <div class="form-group">
        <label for="inputCountry">Country</label>
        <input type="text" class="form-control" id="inputCountry"
            name="inputCountry" placeholder="USA" value="{{ contact.country }}">
    </div>

    <div class="form-group">
        <label for="inputPhone">Phone</label>
        <input type="tel" class="form-control" id="inputPhone"
            name="inputPhone" placeholder="216-555-1234" value="{{ contact.phone }}">
    </div>

    <div class="form-group">
        <label for="inputFax">Fax</label>
        <input type="tel" class="form-control" id="inputFax"
            name="inputFax" placeholder="216-555-1234" value="{{ contact.fax }}">
    </div>

    <div class="form-group">
        <label for="inputMobilePhone">Mobile Phone</label>
        <input type="tel" class="form-control" id="inputMobilePhone"
            name="inputMobilePhone" placeholder="216-555-1234" value="{{ contact.mobile_phone }}">
    </div>

    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail"
            name="inputEmail" placeholder="jdoe@somewhere.com" value="{{ contact.email }}">
    </div>

    <div class="form-group">
        <label for="inputSocialTwitter">Twitter ID</label>
        <input type="text" class="form-control" id="inputSocialTwitter"
            name="inputSocialTwitter" placeholder="TheRealJDoe"
            value="{{ contact.social_twitter }}">
    </div>

    <div class="form-group">
        <label for="inputSocialFacebook">Facebook Page</label>
        <input type="url" class="form-control" id="inputSocialFacebook"
            name="inputSocialFacebook"
            placeholder="https://www.facebook.com/TheRealJDoe"
            value="{{ contact.social_facebook }}">
    </div>

    <div class="form-group">
        <label for="inputSocialInstagram">Instgram ID</label>
        <input type="text" class="form-control" id="inputSocialInstagram"
            name="inputSocialInstagram" placeholder="TheRealJDoe"
            value="{{ contact.social_instagram }}">
    </div>

    <div class="checkbox">
        <label>
            <input id="inputOfficial" name="inputOfficial" type="checkbox"{% if contact.official %} checked{% endif %}> Official Site Representative
        </label>
    </div>

    <div class="checkbox">
        <label>
            <input id="inputAsshole" name="inputAsshole" type="checkbox"{% if contact.asshole %} checked{% endif %}> Asshole
        </label>
    </div>

    <div class="form-group">
        <label for="inputNotes">Notes</label>
        <textarea id="inputNotes" name="inputNotes" class="form-control"
            rows="3" placeholder="Met through Jack Sparrow.">{{ contact.notes }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-{% if form_type == 'add' %}plus{% else %}edit{% endif %}"></span>
        {{ form_type|capfirst }}
    </button>

    {% csrf_token %}

</form>

</div>
</div>

{% endblock %}{# content #}
