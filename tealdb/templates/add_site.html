{% extends 'base.html' %}
{% load static %}

{% block title %}Add a Site | TealDB{% endblock %}

{% block content %}

<div class="row">
<div class="col-md-12">
    <h2 class="text-center">Add a new site</h2>
</div>
</div>

<div class="row">
<div class="col-md-6 col-md-offset-3">

<form>

    <div class="form-group">
        <label for="inputName">Site name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Terminal Tower">
    </div>

    <div class="form-group">
        <label for="inputAddress1">Address</label>
        <input type="text" class="form-control" id="inputAddress1" placeholder="50 Public Square">
    </div>

    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="">
    </div>

    <div class="form-group">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Cleveland">
    </div>

    <div class="form-group">
        <label for="inputState">State / Province</label>
        <input type="text" class="form-control" id="inputState" placeholder="Ohio">
    </div>

    <div class="form-group">
        <label for="inputPostalCode">Postal Code</label>
        <input type="text" class="form-control" id="inputPostalCode" placeholder="44113">
    </div>

    <div class="form-group">
        <label for="inputCountry">Country</label>
        <input type="text" class="form-control" id="inputCountry" placeholder="USA">
    </div>

    <div class="form-group">
        <label for="inputWebSite">Web Site</label>
        <input type="url" class="form-control" id="inputWebSite" placeholder="http://www.towercitycleveland.com/">
    </div>

    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="towerlights@forestcity.net">
    </div>

    <div class="form-group">
        <label for="inputPhone">Phone</label>
        <input type="tel" class="form-control" id="inputPhone" placeholder="216-736-7646">
    </div>

    <div class="form-group">
        <label for="inputFax">Fax</label>
        <input type="tel" class="form-control" id="inputFax" placeholder="">
    </div>

    <div class="form-group">
        <label for="inputYearsLit">Years Lit</label>
        <input type="text" class="form-control" id="inputYearsLit" placeholder="2014 2015 2016">
    </div>

    <div class="form-group">
        <label for="inputMapLink">Map Link</label>
        <input type="url" class="form-control" id="inputMapLink" placeholder="https://goo.gl/maps/uTgg3Wvbjxo">
    </div>

    <div class="form-group">
        <label for="inputDisposition">Disposition</label>
        <select class="form-control">
            <option>-- choose one --</option>
            <option value="not_contacted">Have not contacted yet</option>
            <option value="pending">Contacted, awaiting a response</option>
            <option value="responded_lit">Responded, and site was lit</option>
            <option value="responded_declined">Responded, but declined to light</option>
            <option value="no_response">No response</option>
            <option value="contact_failed">Unable to contact (email bounced, etc.)</option>
        </select>
    </div>

    <div class="checkbox">
        <label>
            <input id="inputHaveLit" type="checkbox"> Have lit this site
        </label>
    </div>

    <div class="checkbox">
        <label>
            <input id="inputFee" type="checkbox"> Lighting fee
        </label>
    </div>

    <div class="form-group">
        <label for="inputNotes">Notes</label>
        <textarea id="inputNotes" class="form-control" rows="3" placeholder="This was our very first site."></textarea>
    </div>

    <button type="submit" class="btn btn-default">Add</button>

</form>

</div>
</div>

{% endblock %}{# content #}
