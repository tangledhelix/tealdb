{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script>

<style>
.bigger {
    font-size: 1.5em;
}
</style>

<div class="container-fluid" id="container">

<div class="row">
<div class="col-md-10 col-md-offset-1">

    <p class="pull-left bigger">
        <a href="{% url 'sites' %}">Sites</a>
        &middot;
        <a href="{% url 'contacts' %}">Contacts</a>
    </p>

    <form class="form-inline" method="POST" action="{% url 'search' %}">
        <fieldset class="pull-right">
            <div class="form-group">
                <input type="text" class="form-control" id="needle" name="needle">
            </div>
            <button type="submit" class="btn btn-primary">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                Search
            </button>
        </fieldset>
        {% csrf_token %}
    </form>

</div>
</div>

{% block content %}{% endblock %}

<div class="row" id="footer">

<div class="col-md-5 col-md-offset-1">
{% block footer_left %}{% endblock %}
</div>

<div class="col-md-5">
    <p class="text-right">
        <small>&copy; {% now 'Y' %} Dan Lowe<br>
        Unauthorized access is prohibited.</small>
    </p>
</div>

</div><!-- #footer -->
</div><!-- #container -->

</body>
</html>
